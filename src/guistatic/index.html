<head>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
   <h1>KARAOKE SAMPLER</h1>

   <div id="selected">
   	<div id="selsong" class="selmod" filename="">selected song</div>
   	<div id="selsampler" class="selmod" samplerName="">selected sampler</div>
   	<input type="text" id="customtext" class="selmod" placeholder="custom text" />
   	<div class="clearfix"></div>
   </div>

   <div id="controls">
   	<div class="control" id="loadsong">LoadSong</div>
   	<div class="control" id="play">Play</div>
   	<div class="control" id="pause">Pause</div>
   	<div class="control" id="showtitle">ShowTitle</div>
   	<div class="clearfix"></div>
   </div>

   <div id="songlist">
   		
   </div>
   <div id="samplerlist">
   		
   </div>

</body>
